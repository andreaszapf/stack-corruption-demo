name: Test

on:
  push:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v3
      - uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64
      - name: Build
        # Compiler options were originally generated by CMake. Here they are
        # reduced to the minimum needed to produce the failure.
        run: cl /Zi /RTC1 /MDd /std:c++17 test.cpp
      - name: Test
        run: .\test.exe
